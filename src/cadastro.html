<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* .imagem {
        width: 60%;
        } */
        .form-container {
            width: 40%;
        }
    </style>
</head>
<body class="bg-white p-0 m-0">
    <div class="flex items-center" style="width: 100%; height: 100vh;">
        <div class="imagem flex-shrink-0" style="width: 55%; height: 100vh;">
            <img src="/assets/Moinho.png" alt="Imagem do Moinho" style="height: 100vh; width: 100%;">
        </div>
        
        <div class="form-container p-11 bg-white flex flex-col items-center h-full" style="width: 45%; justify-content: center;">
            <a href="/src/index.html">
                <img src="/assets/logo_azul.png" alt="Logo Azul">
            </a>

            <div class="align-left">
                <h1 class="text-5xl font-semibold mt-4 text-center text-blue-prefeitura" style="color: rgb(51, 112, 226);">Cadastre-se</h1>
                <p class="text-gray-600">Siga os passos para cadastrar sua conta</p>
            </div>

            <form id="signup-form" class="mt-4 w-96">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="Insira aqui seu email" class="p-2 mt-1 block w-full border border-gray-400 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <div class="mb-4">
                    <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Insira aqui seu CPF" class="p-2 mt-1 block w-full border border-gray-400 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <div class="mb-4">
                    <label for="student" class="block text-sm font-medium text-gray-700">É um estudante?</label>
                    <select name="student" id="student" onchange="toggleInstitutionInput(this.value)" class="p-2 mt-1 block w-full border border-gray-400 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="" disabled selected>Selecionar...</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                
                <div id="institutionInput" class="mb-4 hidden">
                    <label for="institution" class="block text-sm font-medium text-gray-700">Instiuição de ensino</label>
                    <input type="text" id="institution" placeholder="Insira sua instituição de ensino" name="institution" class="p-2 mt-1 block w-full border border-gray-400 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <button type="submit" class="text-white px-4 py-2 rounded-md hover:bg-indigo-900 w-full" style="background-color: rgb(51, 112, 226);">Continuar</button>
            </form>

            <a href="/src/cadastro_menor.html" class="text-sm mt-2 block"><u>Sou menor de 13 anos</u></a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0220b2a25d.js" crossorigin="anonymous"></script>    

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = '/src/cadastro2.html';
        });
    </script>
</body>
</html>
